{% extends 'base_librarian.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-light">Search Results</h1>
    <form method="POST" action="{{ url_for('search_books') }}" class="mt-4">
        <div class="input-group">
            <input type="text" name="search_query" value="{{ search_query }}" class="form-control bg-dark text-light" placeholder="Search books...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    {% if books %}
        <div class="mt-4">
            {% for book in books %}
                <h2 class="text-light">{{ book.title }}</h2>
                <ul class="list-group border-light">
                    <li class="list-group-item list-group-item-action bg-dark text-light border-light">
                        <h5 class="mb-0">{{ book.author }}</h5>
                        <br/>
                        <div class="d-flex w-100 justify-content-between">
                            <a href="{{ url_for('book_details', book_id=book.id) }}" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </li>
                </ul>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-light">No books found.</p>
    {% endif %}
</div>
{% endblock %}
