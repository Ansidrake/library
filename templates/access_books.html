{% extends 'base_user.html' %}

{% block content %}
<div class="container">
    <h2>Your Books</h2>
    <form action="{{ url_for('search') }}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="search_query" placeholder="Search for books">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
    <div class="list-group">
        {% for book in books %}
        <a href="{{ url_for('book_details', book_id=book.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ book.title }}
            <button class="btn btn-primary btn-sm">View</button>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
