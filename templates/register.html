<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/img2.png');
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: #343a40 !important; /* Dark navbar background color */
        }
        .card {
            background-color: #212529; /* Dark card background color */
            color: white;
        }
        .card-header {
            background-color: #343a40; /* Dark card header background color */
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light">Register</a> <!-- Light text color for navbar -->
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Register</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {{ form.csrf_token }}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                {{ form.username(class="form-control bg-dark text-light", id="username") }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                {{ form.password(class="form-control bg-dark text-light", id="password") }}
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                {{ form.confirm_password(class="form-control bg-dark text-light", id="confirm_password") }}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
