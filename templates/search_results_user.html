{% extends 'base_user.html' %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>
    <form method="POST" action="{{ url_for('search_books') }}" class="mt-4">
        <div class="input-group">
            <input type="text" name="search_query" value="{{ search_query }}" class="form-control" placeholder="Search books...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    {% if books %}
        <ul>
        {% for book in books %}
            <div class="mt-4">
                <h2 class="text-light">{{ book.title }}</h2>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">
                        <h5 class="mb-0">{{ book.author }}</h5>
                        <br/>
                        <div class="d-flex w-100 justify-content-between">
                            <a href="{{ url_for('request_access', book_id=book.id, user_id = user_id) }}" class="btn btn-primary btn-sm">Request Access</a>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</div>
{% endblock %}
